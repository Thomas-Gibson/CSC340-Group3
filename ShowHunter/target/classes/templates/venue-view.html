<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue View</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<header>
    <h1 th:text="${venue.name}">Venue Name</h1>
</header>
<div class="container">
    <p class="description" th:text="${venue.description}">Venue Description</p>

    <nav class="actions">
        <a class="button" th:href="@{/venues/edit/{id}(id=${venue.id})}">Edit Venue</a>
        <a class="button" th:href="@{/venues/{id}/add-show(id=${venue.id})}">Add Show</a>
        <a class="button" href="/venues/all">All Venues</a>
        <a class="button" th:href="@{/venues/{id}/comments(id=${venue.id})}">View Comments</a>
    </nav>

    <section class="shows-section">
        <h2 class="shows-title">Shows at this Venue</h2>
        <div class="shows-grid">
            <div class="show-card" th:each="show : ${shows}">
                <a class="show-link" th:href="@{/shows/{id}(id=${show.id})}">
                    <h3 class="show-title" th:text="${show.title}">Show Title</h3>
                </a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
