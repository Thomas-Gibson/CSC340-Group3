<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header class="main-header">
        <h1 th:text="${venue.name}">Venue Name</h1>
    </header>

    <div class="container">
        <div class="venue-card">
            <div class="venue-link">
                <p class="venue-preview" th:text="${venue.description}">Description</p>
            </div>
        </div>

        <section class="venues-grid">
            <div class="venue-card" th:each="show : ${shows}">
                <a class="venue-link" th:href="@{/shows/{id}(id=${show.id})}">
                    <h3 class="venue-name" th:text="${show.title}">Show Title</h3>
                    <p class="venue-preview" th:text="${show.description}">Show Description</p>
                    <div class="venue-footer">
                        <span class="view-details">View Show Details â†’</span>
                    </div>
                </a>
            </div>
        </section>

        <div class="actions">
            <a th:href="@{/venues/{id}/add-show(id=${venue.id})}">Add Show</a>
            <a th:href="@{/venues/{id}/comments(id=${venue.id})}">View Comments</a>
            <a th:href="@{/venues/edit/{id}(id=${venue.id})}">Edit Venue</a>
            <a th:href="@{/venues/delete/{id}(id=${venue.id})}" 
               onclick="return confirm('Are you sure you want to delete this venue?');">Delete Venue</a>
        </div>

        <div class="back">
            <a th:href="@{/venues/all}">Back to Venue List</a>
        </div>
    </div>
</body>
</html>
