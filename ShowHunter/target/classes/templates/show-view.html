<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<header>
    <h1>Show Details</h1>
</header>
<div class="container">
    <div class="details">
        <h2 th:text="${show.title}">Show Title</h2>
        <p><strong>Description:</strong> <span th:text="${show.description}">Show Description</span></p>
        <p><strong>Ticket Info:</strong> <a th:href="${show.ticket}">Buy Tickets Here</a></p>
        <p><strong>Venue:</strong> <span th:text="${show.venue.name}">Venue Name</span></p>
    </div>

    <div class="actions">
        <a th:href="@{/shows/{id}/add-merch(id=${show.id})}">Add Merch</a>
        <a th:href="@{/shows/edit/{id}(id=${show.id})}">Edit Show</a>
        <a th:href="@{/shows/delete/{id}(id=${show.id})}" onclick="return confirm('Are you sure you want to delete this show?');">Delete Show</a>
    </div>


    <section>
        <h2>Merch at this Show</h2>
        <ul>
            <li th:each="merch : ${merch}">
                <a th:href="@{/merch/{id}(id=${merch.id})}" th:text="${merch.title}">Title</a>
            </li>
        </ul>
    </section>
    <div class="back">
        <a th:href="@{/venues/all}">Back to Venue List</a>
    </div>

</div>
</body>
</html>
