<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header class="main-header">
        <h1>Show Hunter</h1>
        <p class="header-subtitle">Discover Amazing Venues</p>
    </header>
    <div class="container">
        <div class="venues-grid">
            <div class="venue-card" th:each="venue : ${venues}">
                <a class="venue-link" th:href="@{'/venues/' + ${venue.id}}">
                    <h2 class="venue-name" th:text="${venue.name}">Venue Name</h2>
                    <p class="venue-preview" th:if="${venue.description}" 
                       th:text="${#strings.length(venue.description) > 100 ? #strings.substring(venue.description,0,100) + '...' : venue.description}">
                        Description preview...
                    </p>
                    <div class="venue-footer">
                        <span class="view-details">View Details â†’</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
