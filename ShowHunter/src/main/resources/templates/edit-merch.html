<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Merchandise</title>
</head>
<body>
<h1>Update Merchandise</h1>
<!--<form action="/merchandise/update" method="post">-->
    <input type="hidden" id="id" name="id" value="{{merchandiseId}}">

    <label for="image">Image URL:</label><br>
    <input type="text" id="image" name="image" value="{{image}}" required><br><br>

    <label for="price">Price:</label><br>
    <input type="number" id="price" name="price" value="{{price}}" step="0.01" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required>{{description}}</textarea><br><br>

    <label for="show">Show:</label><br>
    <select id="show" name="showId" required>
        <!-- Options will be dynamically populated -->
        <option value="" disabled>Select a show</option>
        <option value="{{showId}}" selected>{{showName}}</option>
    </select><br><br>

    <button type="submit">Update Merchandise</button>
</form>
</body>
</html>
