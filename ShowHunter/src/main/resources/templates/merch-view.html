<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Merchandise Details</h1>

    <div class="merch-details">
        <img th:src="${merch.image}" alt="Merchandise Image">
        <h2 th:text="${merch.title}"></h2>
        <p th:text="${merch.description}"></p>
        <p>Price: $<span th:text="${merch.price}"></span></p>
    </div>

    <div class="actions">
        <a th:href="@{/merch/update/{id}(id=${merch.id})}">Edit Merchandise</a>
        <a th:href="@{/merch/delete/{id}(id=${merch.id})}" class="delete-link"
           onclick="return confirm('Are you sure you want to delete this merchandise?')">Delete Merchandise</a>
    </div>
</body>
</html>
